<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px; /* 3D perspective for depth */
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* Keep children in 3D space */
            transform: rotateX(-20deg) rotateY(25deg); /* Initial rotation */
            animation: rotateBox 10s infinite linear; /* Continuous rotation */
        }

        .face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Positioning each face in 3D space */
        .front  { transform: translateZ(200px); }
        .back   { transform: rotateY(180deg) translateZ(200px); }
        .right  { transform: rotateY(90deg) translateZ(200px); }
        .left   { transform: rotateY(-90deg) translateZ(200px); }
        .top    { transform: rotateX(90deg) translateZ(200px); }
        .bottom { transform: rotateX(-90deg) translateZ(200px); }

        /* Ensure video fills the span */
        .face video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optional animation to rotate the entire box */
        @keyframes rotateBox {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .face video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensure the entire video fits within the face */
}   
.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px); /* Apply the blur to the background */
            z-index: -1; /* Place the video behind the cube */
        }
       
    </style>
</head>
<body>
    <video class="background-video" src="assets/images/pub.mp4" autoplay muted loop></video>
    <section>
        
        <div class="box">
            <div class="face front">
                <video src="assets/images/pub.mp4" autoplay muted loop></video>
            </div>
            <div class="face back">
                <video src="assets/images/pub.mp4" autoplay muted loop></video>
            </div>
            <div class="face right">
                <video src="assets/images/pub.mp4" autoplay muted loop></video>
            </div>
            <div class="face left">
                <video src="assets/images/pub.mp4" autoplay muted loop></video>
            </div>
            <div class="face top">
                <video src="assets/images/pub.mp4" autoplay muted loop></video>
            </div>
            <div class="face bottom">
                <video src="assets/images/pub.mp4" autoplay muted loop></video>
            </div>
        </div>
    </section>
</body>
</html>
