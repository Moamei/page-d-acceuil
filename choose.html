<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to left,red,orange);
            perspective: 1000px;
        }
        h1{
            color:#fff;
        }
       

        .scene {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
        }

        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            perspective: 500px;
            border: 0.1px solid #fff;

        }

        .front {
            transform: rotateY(0deg) translateZ(150px);
        }

        .back {
            transform: rotateY(180deg) translateZ(150px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(150px);
        }

        .right {
            transform: rotateY(90deg) translateZ(150px);
        }
        .top{
            transform: rotateX(90deg) translateZ(150px);
        }
        .bottom{
            transform: rotateX(-90deg) translateZ(150px);
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(10,1fr);
        }
        .grid span{
            width: 30px;
            height:30px;
            background: linear-gradient(to top, white,grey);
            border:0.1px solid #fff1;
            transform-style: preserve-3d;
            perspective: 500px;
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">
                <div class="grid"></div>
                <a href="python.html"><h1>python</h1></a>
                
                
            </div>
            <div class="face back">
                <div class="grid"></div>
                <a href="javascript.html"><h1>javascript</h1></a>
            </div>
            <div class="face left">
                <div class="grid"></div>
                <a href="cpp.html"><h1>C++</h1></a>
            </div>
            <div class="face right">
                <div class="grid"></div>
                <a href="c.html"><h1>C</h1></a>
                
            </div>
            <div class="face top">
                <div class="grid"></div>
                <h1>php</h1>
            </div>
            <div class="face bottom">
                <div class="grid"></div>
                <a href="java.html"><h1 >java</h1></a>
            </div>
        </div>

    </div>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    let cube = document.querySelector('.cube');
    let grids = document.querySelectorAll('.grid');

    // Populate each grid with spans
    grids.forEach(grid => {
        for (let i = 0; i < 100; i++) {
            let span = document.createElement('span');
            grid.appendChild(span);
        }
    });

    // Add mouse movement event to rotate the cube
    document.addEventListener('mousemove', (e) => {
        let x = e.clientX / window.innerWidth - 0.5;
        let y = e.clientY / window.innerHeight - 0.5;

        cube.style.transform = `rotateX(${y * 360}deg) rotateY(${x * 360}deg)`;
    });
});
        </script>
</body>

</html>
